<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Error</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f2f2;
      }

      .error-page {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 40px;
        text-align: center;
        animation: slide-in-fwd-center 1s cubic-bezier(0.25, 0.46, 0.45, 0.94)
          both;
      }

      @keyframes slide-in-fwd-center {
        0% {
          transform: translateZ(-1400px);
          opacity: 0;
        }
        100% {
          transform: translateZ(0);
          opacity: 1;
        }
      }

      h1 {
        font-size: 100px;
        margin: 0;
        color: #f44336;
        position: relative;
      }

      h1::before {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        color: #ccc;
        mix-blend-mode: screen;
        animation: glitch-anim 2s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% {
          clip-path: inset(0 50% 0 0);
          transform: translateY(0);
        }
        5% {
          clip-path: inset(48% 0 21% 0);
          transform: translateY(-0.31em);
        }
        10% {
          clip-path: inset(35% 0 8% 0);
          transform: translateY(0.38em);
        }
        15% {
          clip-path: inset(10% 0 63% 0);
          transform: translateY(-0.31em);
        }
        20% {
          clip-path: inset(55% 0 17% 0);
          transform: translateY(-0.01em);
        }
        25% {
          clip-path: inset(34% 0 5% 0);
          transform: translateY(-0.41em);
        }
        30% {
          clip-path: inset(74% 0 15% 0);
          transform: translateY(-0.23em);
        }
        35% {
          clip-path: inset(40% 0 14% 0);
          transform: translateY(0.17em);
        }
        40% {
          clip-path: inset(54% 0 26% 0);
          transform: translateY(0.22em);
        }
        45% {
          clip-path: inset(47% 0 3% 0);
          transform: translateY(-0.23em);
        }
        50% {
          clip-path: inset(74% 0 21% 0);
          transform: translateY(-0.46em);
        }
        55% {
          clip-path: inset(42% 0 6% 0);
          transform: translateY(0.09em);
        }
        60% {
          clip-path: inset(79% 0 17% 0);
          transform: translateY(-0.22em);
        }
        65% {
          clip-path: inset(12% 0 26% 0);
          transform: translateY(0.33em);
        }
        70% {
          clip-path: inset(32% 0 51% 0);
          transform: translateY(0.21em);
        }
        75% {
          clip-path: inset(2% 0 47% 0);
          transform: translateY(-0.14em);
        }
        80% {
          clip-path: inset(20% 0 21% 0);
          transform: translateY(0.18em);
        }
        85% {
          clip-path: inset(75% 0 20% 0);
          transform: translateY(-0.23em);
        }
        90% {
          clip-path: inset(47% 0 28% 0);
          transform: translateY(-0.01em);
        }
        95% {
          clip-path: inset(10% 0 69% 0);
          transform: translateY(0.19em);
        }
        100% {
          clip-path: inset(23% 0 54% 0);
          transform: translateY(0.44em);
        }
      }

      h4 {
        margin: 20px 0;
      }

      p {
        margin-bottom: 20px;
      }

      .btns {
        display: flex;
        justify-content: center;
      }

      .btns a {
        text-decoration: none;
        color: #fff;
        background-color: #f44336;
        padding: 10px 20px;
        border-radius: 5px;
        margin: 0 10px;
        transition: background-color 0.3s;
      }

      .btns a:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="error-page">
      <div class="content">
        <h1 data-text="404">404</h1>
        <h4 data-text="Opps! Page not found">Opps! Page not found</h4>
        <p>
          Sorry, the page you're looking for doesn't exist. If you think
          something is broken, report a problem.
        </p>
        <div class="btns">
          <a href="/">return home</a>
          <a href="#">report a problem</a>
        </div>
      </div>
    </div>
  </body>
</html>
